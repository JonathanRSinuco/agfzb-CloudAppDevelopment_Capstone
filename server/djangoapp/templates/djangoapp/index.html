<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <div>
                <span class="navbar-text">JJRIVERA</span>
                <button type="button" class="btn btn-link">Link</button>
            </div>
            {% else %}
            <form id="login-form" class="form-inline my-2 my-lg-0" method="post" action="{% url 'djangoapp:login' %}">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username"
                    aria-label="username">
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password"
                    aria-label="password">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
            <button type="button" class="btn btn-link">Sign Up</button>
            {% endif %}
        </div>
    </nav>

    <!--Add a dealer table here -->

</body>

</html>
